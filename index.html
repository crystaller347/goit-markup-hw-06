    <!-- Backdrop modal window -->
    <div class="backdrop" data-modal>
      <div class="modal">
        <button class="close-button" type="button" data-modal-close>
          <svg class="close-icon" width="8" height="8" aria-label="close-icon">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="form-title">Leave your contacts and we will call you back</p>
        <form>
          <div class="form-field">
            <label class="form-label" for="user-name">Name</label>
            <div class="input-icon-field">
              <input
                class="form-input"
                id="user-name"
                name="user-name"
                type="text"
                pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
                title="Oleksii"
                required
              />
              <svg
                class="form-icon"
                width="18"
                height="18"
                aria-label="user-icon"
              >
                <use href="./images/icons.svg#icon-user"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label class="form-label" for="user-phone">Phone</label>
            <div class="input-icon-field">
              <input
                class="form-input"
                id="user-phone"
                name="user-phone"
                type="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
                required
              />
              <svg
                class="form-icon"
                width="18"
                height="24"
                aria-label="phone-icon"
              >
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label class="form-label" for="user-email">Email</label>
            <div class="input-icon-field">
              <input
                class="form-input"
                id="user-email"
                name="user-email"
                type="email"
                required
              />
              <svg
                class="form-icon"
                width="18"
                height="24"
                aria-label="email-icon"
              >
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="form-comment">
            <label class="form-label" for="user-comment">Comment</label>
            <textarea
              class="comment"
              id="user-comment"
              name="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="form-checkbox">
            <input
              class="checkbox visually-hidden"
              id="user-privacy"
              name="user-privacy"
              type="checkbox"
              value="true"
              required
            />
            <label class="form-label checkbox-label" for="user-privacy">
              <span class="custom-checkmark">
                <svg
                  class="custom-checkmark-icon"
                  width="10"
                  height="8"
                  aria-label="checkmark-icon"
                >
                  <use href="./images/icons.svg#icon-checkmark"></use>
                </svg>
              </span>
              <span class="checkbox-label-title"
                >I accept the terms and conditions of the
                <a class="accent-color" href="">Privacy Policy</a></span
              >
            </label>
          </div>
          <button class="form-button" type="submit">Send</button>
        </form>
      </div>
    </div>
